    <script>

        function check(){
            var name = document.qform.name.value;
            var math = document.qform.math.value;
            var science = document.qform.science.value;
            var english = document.qform.english.value;

            var average = (parseInt(math) + parseInt(science) + parseInt(english))/3;

            var result;

     if(average > 90){
         result ="average/" + Math.round(average) + " " + name + " , you are exellent!";
     }
    else if(average > 80){
        result = "average/" + Math.round(average) + " " + name + " , you are great job!";
    }
    else if(average > 70){
        result ="average/" + Math.round(average) + " " +name + " , you are not bad!";
    }
    else{
        result ="average/" + Math.round(average) + " " + name + " , you are faild!";
    }

    var html = "<dl>";
        html += "<dt>" + "result" + "</dt>";
        html += "<dd>" + result + "</dd>";
        html += "</dl>" ;

}
