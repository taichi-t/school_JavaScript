<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // initialization
        var total = 0;
        var number = 1;

        // while loop
        while(number <= 100){
            total += number;
            number ++ ;
        }

        document.getElementById("output").innerHTML = total;

    </script>
</body>
</html>
