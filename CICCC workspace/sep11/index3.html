<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="output"></div>
        <script>
            var numbers = [45,21,35,34,1,99,3];
            var sortedNumber = numbers.sort(function(a,b) {return a-b});
            document.getElementById("output").innerHTML = sortedNumber;
        </script>
</body>
