        <script>
        let username= window.prompt("What's your name?");
        let workshours= Number(prompt("How long do you work usually per a day?"));
        let hourlyrate= Number(prompt("What is your hourly rate in doller"));
        if(8 > workshours){
            document.getElementById("output").innerHTML = username + " total works hours is " + (workshours * 5)* 2 + " and" + " you will get paid " + (workshours * hourlyrate) * 5 * 2 + " doller"+ " per 2 weeks.";
        }else{
            document.getElementById("output").innerHTML = username + " total works hours is " + ((workshours - 8)* hourlyrate * 1.5) + (8 * hourlyrate) + " doller" + " per 2 weeks.";
        }
        </script>
</body>
