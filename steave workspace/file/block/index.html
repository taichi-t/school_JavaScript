<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #friday{
            width: 1000px;
            background-color: skyblue;
            margin: 0 auto;
            padding: 50px;
            border: 5px solid blue;
            font-size: 2em;
        }
        p::first-letter{
            font-size: 4em;
            color: red;
        }

        p{
            line-height: 2em;
        }

        .together{
            color: gold;
            font-size: 1.2em;
            font-weight: 800;

        }
    </style>
</head>
<body>
    <div id="friday">
        <p>
            Long time years ago, there lived a man, his wife, his father, and his little son.
            they lived happily <span class="together">together</span>  for many years,
            one day a monster came to his town and 
            destoroyed all the buildings. fortunately 
            he killed the monster using  his pocket kinife.
            they are still living <span class="together">happily</span> 
        </p>
    </div>
</body>
